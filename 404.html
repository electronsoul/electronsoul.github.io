<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; URL=/#${location.pathname}${location.search}${location.hash}">
  <script>
    // This script ensures the redirect even if meta refresh is blocked
    (function() {
      var path = location.pathname + location.search + location.hash;
      location.replace('/#' + path);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
